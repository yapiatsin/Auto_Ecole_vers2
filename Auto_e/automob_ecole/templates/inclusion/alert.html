{% if messages %}
  {% for message in messages %}
    <div {% if message.tags %} class="alert alert-success alert-dismissible fade show {{ message.tags }}"{% endif %} role="alert">
      <i class="bi bi-check-circle me-1"></i>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}Error: {% endif %}
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}

{% endif %}
